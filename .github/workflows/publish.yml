name: Deploy Quarto site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1' 

      # --- ESTO ES VITAL PARA MORCHARD ---
      # Aunque el otro repo no lo tenga expl√≠cito, este lo necesita 
      # para instalar los paquetes antes de crear el sitio.
      - name: Install R Dependencies (renv)
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
      # -----------------------------------

      - name: Render site
        run: quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4